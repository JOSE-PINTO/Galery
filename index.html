<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyecto.app</title>
    <link rel="stylesheet" href="style.css">
   

</head>

<body>
    <div class="container">
  
   
        <div class="lista">
            <img src="imagenes/logo.png" class="logo">
            <nav>
                <ul>
                    <li><a href="">home </a></li>
                    <li><a href="">oficina </a></li>
                    <li><a href="">hoteles </a></li>
                    <li><a href="">contactanos </a></li>
                </ul>
            </nav>
            <img src="imagenes/menu.png" class="menu">
        </div>
        <div class="row">
            <div class="col">
                <div class="text-box">
                    <h5>nuestros productos</h5>
                    <h1>La <b> expresion</b> de tu <b> arte </b> a
                        travez de las <b> imagenes </b></h1>
                </div>
                <img src="imagenes/circulo.png" class="icono1">
                <img src="imagenes/circulo.png" class="icono2">
                <img src="imagenes/cuadrado.png" class="icono3">

            </div>




            <div class="col2">
                <div class="galeria">
                    <img src="imagenes/pic2.jpg" id="fotos">

                    <ul>
                        <li class="btn">01</li>
                        <li class="btn activar">02</li>
                        <li class="btn">03</li>
                        <li class="btn">04</li>
                    </ul>



                </div>

            </div>


        </div>


        <img src="imagenes/cuadrado.png" class="icono4">


       

    </div>
    <script>
    var btn = document.getElementsByClassName("btn");
    var fotos = document.getElementById("fotos");
    
    var imagenes = new Array(
        "imagenes/pic1.jpg",
        "imagenes/pic2.jpg",
        "imagenes/pic3.jpg",
        "imagenes/pic4.jpg",
    );
    
    for ( i = 0; i < btn.length; i++) {
        btn[i].onclick = function () {
            fotos.src = imagenes[i];
             current = document.getElementsByClassName("activar");
            current[0].ClassName = current[0].ClassName.replace("activar", "");
            this.className += "activar";
        };
    }
</script>
</body>

</html>
